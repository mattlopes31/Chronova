version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: timetrack-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-timetrack}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-timetrack123}
      POSTGRES_DB: ${DB_NAME:-timetrack}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: timetrack-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-timetrack}:${DB_PASSWORD:-timetrack123}@db:5432/${DB_NAME:-timetrack}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      APP_URL: ${APP_URL:-http://localhost:3000}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: timetrack-client
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  default:
    name: timetrack-network
